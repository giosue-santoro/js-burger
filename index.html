<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <h1 class="">Create Your Burger</h1>
        <img src="img/burger-top.png" alt="logo hamburger header" class="hamburger-img">
      </header>
      <!-- /HEADER -->

      <!-- MAIN SECTION -->
      <main>
        <input type="text" id="hamburger-name" placeholder="Name Your Burger">

        <h2>Ingredients</h2>
        <div class="ingredients-container">
          <div class="first-column inline-block">
            <div class="ingredient">
              <img src="img/cheese.svg" class="img-height">
              <label>Cheese
                <div class="checkbox inline-block">
                  <input type="checkbox" class="ingredient-checkbox" name="list[]" value="5">
                  <span class="crimson">add</span>
                </div>
              </label>
            </div>

            <div class="ingredient">
              <img src="img/fried-egg.svg" class="img-height">
              <label>Egg
                <div class="checkbox inline-block">
                  <input type="checkbox" class="ingredient-checkbox" name="list[]" value="5">
                  <span class="crimson">add</span>
                </div>
              </label>
            </div>
            <div class="ingredient">
              <img src="img/mustard.svg" class="img-height">
              <label>Mustard
                <div class="checkbox inline-block">
                  <input type="checkbox" class="ingredient-checkbox" name="list[]" value="5">
                  <span class="crimson">add</span>
                </div>
              </label>
            </div>
          </div>
          
          <div class="second-column inline-block">
            <div class="ingredient">
              <img src="img/tomato.svg" class="img-height">
              <label>Tomato
                <div class="checkbox inline-block">
                  <input type="checkbox" class="ingredient-checkbox" name="list[]" value="5">
                  <span class="crimson">add</span>
                </div>
              </label>
            </div>
            <div class="ingredient">
              <img src="img/lettuce.svg" class="img-height">
              <label>Lettuce
                <div class="checkbox inline-block">
                  <input type="checkbox" class="ingredient-checkbox" name="list[]" value="5">
                  <span class="crimson">add</span>
                </div>
              </label>
            </div>
            <div class="ingredient">
              <img src="img/ketchup.svg" class="img-height">
              <label>Ketchup
                <div class="checkbox inline-block">
                  <input type="checkbox" class="ingredient-checkbox" name="list[]" value="5">
                  <span class="crimson">add</span>
                </div>
              </label>
            </div>
          </div>
        </div>

        <div class="coupon">
          <p class="inline-block">Discount Coupon</p><input type="text" id="discount" placeholder="12345ABCDEF">
        </div>

        <button type="button" id="price-button">Calculate</button>
      </main>
      <!-- /MAIN SECTION -->

      <!-- FOOTER -->
      <footer>
        <p class="inline-block">Your Price</p>
        <span id="total-price">$<span></span></span>
      </footer>
      <!-- /FOOTER -->
    </div>
    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
